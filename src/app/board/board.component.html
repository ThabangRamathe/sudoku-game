

<div class="board-container">
    <h1 class="board-title">Sudoku Puzzle</h1>

    <div class="board">
        <div *ngFor="let row of board; let i = index" class="row">
            <div *ngFor="let cell of row; let j = index"
                 class="cell"
                 (click)="handleClick(i, j)"
                 [ngClass]="{'error': isError(i,j), 'correct': isCorrect(i,j), 'selected': cell == selectedValue, 'active': isActiveCell(i, j)}">
                <span *ngIf="cell != 0">{{cell}}</span>
            </div>
        </div>
    </div>

    <div class="input-section">
        <div class="input-methods">
            <!-- Quick Input Buttons -->
            <div class="number-pad">
                <h3 class="pad-label">Quick Input</h3>
                <div class="buttons-grid">
                    <button *ngFor="let num of [1,2,3,4,5,6,7,8,9]"
                            type="button"
                            class="num-btn"
                            (click)="onNumberClick(num)"
                            [disabled]="currentCell === -1">
                        {{num}}
                    </button>
                    <button type="button" class="num-btn clear-btn" (click)="onClear()" [disabled]="currentCell === -1">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" [ngClass]="{'win': checkWin()}">
        <span *ngIf="checkWin()">ðŸŽ‰ You Won! ðŸŽ‰</span>
    </div>
</div>
